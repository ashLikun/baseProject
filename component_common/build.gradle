apply plugin: 'com.android.library'
def config = rootProject.ext.android // 工程配置
def libs = rootProject.ext.dependencies // 库依赖
android {
    compileSdkVersion config.compileSdkVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }

    buildTypes {
        debug {
            //保存appid，因为当前模块本来的appid是清单文件的包名
            buildConfigField "String", "MY_APP_ID", "\"$config.applicationId\""
        }
        release {
            minifyEnabled true
            //保存appid，因为当前模块本来的appid是清单文件的包名
            buildConfigField "String", "MY_APP_ID", "\"$config.applicationId\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //alibaba的路由框架
    implementation libs.arouterapi
    //公共模块引用核心模块，其他模块只需引用本模块就可以
    api project(':component_core')
    annotationProcessor libs.aroutercompiler
}
repositories {
    mavenCentral()
}



            extensionRtmp        : 'com.google.android.exoplayer:extension-rtmp:2.11.7',
            exoplayer            : 'com.google.android.exoplayer:exoplayer:2.11.7',
            ijkplayerJava        : 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8',

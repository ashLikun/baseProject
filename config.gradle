            AppCrashDispose      : "com.github.ashLikun:AppCrashDispose:2.0.1",
            //app内存溢出捕获
            leakcanaryDebug      : "com.squareup.leakcanary:leakcanary-android:+",
            //滴滴的开发助手
            doraemonkitDebug     : "com.didichuxing.doraemonkit:doraemonkit:+",
            doraemonkitRelease   : "com.didichuxing.doraemonkit:doraemonkit-no-op:+",
            //shimmer 效果
            shimmer              : "io.supercharge:shimmerlayout:2.1.0",
            //导航tab
            BottomNavigation     : "com.github.ashLikun:BottomNavigation:3.0.3",
            //rxjava
            rxandroid            : "io.reactivex.rxjava2:rxandroid:2.1.1",
            rxjava               : "io.reactivex.rxjava2:rxjava:x.y.z",
            RxLife               : "com.github.ashLikun:RxLife:1.0.2",
            //kotlin的协程
            KotlinxCoroutines    : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_coroutines",
            //okhttp
            okhttp               : "com.squareup.okhttp3:okhttp:4.+",
            gson                 : "com.google.code.gson:gson:2.8.5",
            //不同type的json解析,依赖于gson
            MultiTypeGson        : "com.github.ashLikun:MultiTypeGson:2.0.1",
            //基于Okhttp封装的
            OkHttpUtils          : "com.github.ashLikun:OkHttpUtils:2.3.2",
            //图片加载
            GlideUtils           : "com.github.ashLikun:GlideUtils:3.0.1",
            glide                : "com.github.bumptech.glide:glide:4.11.0",
            glideCompiler        : "com.github.bumptech.glide:compiler:4.11.0",
            glideTransformations : "jp.wasabeef:glide-transformations:4+",
            glidegpuimage        : "jp.co.cyberagent.android:gpuimage:2+",//2.0.2
            //lottie 动画
            lottie               : "com.airbnb.android:lottie:3.4.0",
            //Android官方流布局
            flexbox              : "com.google.android:flexbox:2.0.1",
            //图片查看
            PhotoView            : "com.github.ashLikun:PhotoView:2.0.4",
            //照片处理
            PhotoHander          : "com.github.ashLikun:PhotoHander:2.0.5",
            //输入验证码
            VerificationCodeInput: "com.github.ashLikun:VerifyCodeView:1.0.0",
            //带圆角，边框的的ImageView
            RoundedImageView     : "com.makeramen:roundedimageview:2.3.0",
            //评分控件 exclude group: 'com.android.support'
            MaterialRatingBar    : "com.github.ashLikun:MaterialRatingBar:2.0.0",
            CalendarView         : "com.github.ashLikun:CalendarView:2.0.0",
            //微信分享，登录sdk
            wechat               : "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+",
            //扫码
            ZxingUtils           : "com.github.ashLikun:ZxingUtils:2.0.2",
            ZxingCore            : "com.google.zxing:core:3.3.0",
            EasyPay              : "com.github.ashLikun:EasyPay:2.0.4",
            //腾讯X5浏览器
//            tbssdk               : "com.tencent.tbs.tbssdk:sdk:43903",
            // 极光推送
            jpush                : 'cn.jiguang.sdk:jpush:3.5.8',
            // 极光推送
            jcore                : 'cn.jiguang.sdk:jcore:2.3.0',
            //腾讯Bugly
            BugLy                : 'com.tencent.bugly:crashreport:latest.release',

            shareQQ              : 'com.umeng.umsdk:share-qq:7.0.2',
            shareSina            : 'com.sina.weibo.sdk:core:4.4.3:openDefaultRelease@aar',



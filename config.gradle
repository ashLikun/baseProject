            Fragment             : 'androidx.fragment:fragment:1.3.+',
            //基本架构
            CustomMvvm           : "com.github.ashLikun.Framework:libraryMvvm:1.0.8",
            multidex             : 'androidx.multidex:multidex:2.0.1',

            //公共的Adapter
            CommonAdapter        : "com.github.ashLikun:CommonAdapter:3.1.1",
            //TabLayout exclude group: 'com.android.support'
            XTabLayout           : "com.github.ashLikun:XTabLayout2:1.0.5",
            //阿里的vlayout
            vlayout              : "com.alibaba.android:vlayout:1.2.36@aar",

     */

    sdk = [
            APP_ID       : android.applicationId, //应用id
            JPUSH_PKGNAME: android.applicationId, //应用id
            JPUSH_APPKEY : "001b8ca1b4962d68bfb65049", //JPush上注册的包名对应的appkey.
            JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
            BUGLY_APPKEY : "f28e3effd0", //腾讯bugly
            DOKIT_PID    : "f2ab59a864aabba32dd5ebeddac76c83", //滴滴的开发助手,https://www.dokit.cn/

    ]

    /**
     * 这里配置打包不同的参数,可以替换AndroidManifest文件中任何${KEY}格式的占位符
     *  <meta-data
     *     android:name="KEY_NAME"
     *     android:value="${KEY}"></meta-data>
     */
    debugBuild = [
            //高德地图的KEY
            MAP_KEY: "ebdc4e35503dd9d99692ac7e0b37ce60"
    ]
    releasBuild = [
            //高德地图的KEY
            MAP_KEY: "03c6da12f537654eac8f71ea54f2f41c"
    ]
    dependencies = [
            kotlin               : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            design               : "com.google.android.material:material:$androidXVersion",
            //约束布局
            ConstraintLayout     : 'androidx.constraintlayout:constraintlayout:+',

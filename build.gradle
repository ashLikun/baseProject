// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}
allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"
    designVersion = "com.android.support:design:25.3.1"
    v4Version = "com.android.support:support-v4:25.3.1"
    frameVersion = "2.0.1"
    targetSdkVersion = 25
    minSdkVersion = 14
    versionCode = 11
    versionName = "0.1.1"
}